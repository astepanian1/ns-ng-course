<ns-action-bar [title]="isCreating ? 'Replace Challenge' : 'Edit Challenge'"
    [hasMenu]="false"></ns-action-bar>
<FlexboxLayout class="form">
    <StackLayout class="input-field"><Label class="label"
            text="Title"
            [ngClass]="{ invalid: !titleCtrl.valid && titleCtrl.touched }"></Label>
        <TextField class="input"
            returnKeyType="next"
            required
            ngModel
            [(ngModel)]="title"
            #titleCtrl="ngModel"></TextField>
        <Label *ngIf="!titleCtrl.valid && titleCtrl.touched"
            text="Please enter a valid title."></Label>
    </StackLayout>
    <StackLayout class="input-field">
        <Label class="label"
            text="Description"
            [ngClass]="{ invalid: !descriptionCtrl.valid && descriptionCtrl.touched }"></Label>
        <TextView class="input"
            returnKeyType="done"
            required
            ngModel
            [(ngModel)]="description"
            #descriptionCtrl="ngModel"></TextView>
        <Label *ngIf="!descriptionCtrl.valid && descriptionCtrl.touched"
            text="Please enter a valid Description."></Label>
    </StackLayout>
    <Button (tap)="onSubmit(titleCtrl.value, descriptionCtrl.value)"
        [isEnabled]="titleCtrl.valid && descriptionCtrl.valid"
        class="btn btn-primary"
        text="Save"></Button>
</FlexboxLayout>
