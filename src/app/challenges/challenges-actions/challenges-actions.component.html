<FlexboxLayout>
    <Button *ngIf="action !== 'complete'"
        (tap)="onAction('complete')"
        height="60"
        class="btn btn-success btn-rounded-lg"
        text="Completed" [isEnabled]="!done">
    </Button>
    <StackLayout *ngIf="action === 'complete'"
        class="btn btn-success btn-rounded-lg"
        height="60">
        <Label text="&#xf00c;"
            horizontalAlignment="center"
            class="fa btn-alt  animate-button">
        </Label>
    </StackLayout>
    <Button *ngIf="action !== 'fail'" (tap)="onAction('fail')"
        height="60"
        class="btn btn-fail  btn-rounded-lg"
        text="Failed"  [isEnabled]="!done">
    </Button>
    <StackLayout *ngIf="action === 'fail'" 
        class="btn btn-fail  btn-rounded-lg"
        height="60">
        <Label text="&#xf00d;"
            horizontalAlignment="center"
            class="fa btn-alt animate-button">
        </Label>
    </StackLayout>
    <Button (tap)="onAction('cancel')"
        class="btn btn-flat"
        [text]="cancelText">
    </Button>
</FlexboxLayout>
