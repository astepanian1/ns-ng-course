<ns-action-bar title="Login" [showBackButton]="false" [hasMenu]="false"></ns-action-bar>

<StackLayout class="form" [formGroup]="form">
    <StackLayout class="input-field">
        <Label class="label" text="E-mail" [ngClass]="{ invalid: !emailControlIsValid}"></Label>
        <TextField formControlName="email" class="input" returnKeyType="next" keyboardType="email" [autocorrect]="false"
            autocapitalizationType="none">
        </TextField>
        <Label *ngIf="!emailControlIsValid" text="Please enter a valid Email."></Label>
    </StackLayout>
    <StackLayout class="input-field">
        <Label class="label" text="Password" [ngClass]="{ invalid: !passwordControlIsValid }"></Label>
        <TextField formControlName="password" class="input" returnKeyType="done" [autocorrect]="false"
            autocapitalizationType="none" [secure]="true" hint="Min 6 characters">
        </TextField>
        <Label *ngIf="!passwordControlIsValid" text="Please enter a valid Password."></Label>
    </StackLayout>


    <Button text="Login" class="btn btn-primary btn-rounded-lg"
        [isEnabled]="form.valid" (tap)="onSubmit()"></Button>
</StackLayout>
