<ns-action-bar [title]="isLogin ? 'Login':'Signup'"
    [showBackButton]="false"
    [hasMenu]="false"></ns-action-bar>

<StackLayout class="form"
    [formGroup]="form">
    <StackLayout class="input-field">
        <Label class="label"
            text="Email"
            [ngClaass]="{ invalid: !emailControlIsValid}">
        </Label>
        <TextField #emailEl
            formControlName="email"
            class="input"
            returnKeyType="next"
            keyboardType="email"
            [autocorrect]="false"
            autocapitalizationType="none">
        </TextField>
        <Label *ngIf="!emailControlIsValid"
            text="Please enter a valid Email.">
        </Label>
    </StackLayout>
    <StackLayout class="input-field">
        <Label class="label"
            text="Password"
            [ngClass]="{ invalid: !passwordControlIsValid }">
        </Label>
        <TextField #passwordEl
            formControlName="password"
            class="input"
            returnKeyType="done"
            [autocorrect]="false"
            autocapitalizationType="none"
            [secure]="true"
            hint="Min 6 characters"
            (returnPress)="onDone()">
        </TextField>
        <Label *ngIf="!passwordControlIsValid"
            text="Please enter a valid Password.">
        </Label>
    </StackLayout>

    <Button class="btn btn-flat"
        [text]="isLogin ? 'Signup':'Login'"
        (tap)="onSwitch()"></Button>
    <Button [text]="isLogin ? 'Login':'Signup'"
        class="btn btn-primary btn-rounded-lg"
        [isEnabled]="form.valid"
        (tap)="onSubmit()"></Button>
</StackLayout>
